<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/acff8b78db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Clicker Empire Game</title>
</head>
<body>
    <!-- 1ページ目 -->
    <div id="target" class="d-flex justify-content-center align-items-center vh-100">
        <div id="initial-form" class="p-3 bg-white col-md-5">
            <h3 class="mb-3">Clicker Empire Game</h3>
            <input id="nameInput" type="text" class="col-12 mb-4" placeholder="お名前を入力してください">
            <div class="start-btn justify-content-between d-flex">
                <button class="btn btn-primary col-5 py-1 new-btn" onclick="initializeUserAccount(); event.preventDefault()">New</button>
                <button class="btn btn-primary col-5 py-1 Login-btn">Login</button>
            </div>
        </div>

        <!-- 2ページ目 -->
        <div id="gamePage" class="d-flex justify-content-center">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
